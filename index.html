<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- CSS and Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <style>
    
  </style>

</head>

<body>
  
  <div class="container">

    <img class="logo" src="images/logo.svg" alt="logo">

    <img class="hero-mobile" src="images/hero-mobile.jpg" alt="hero-mobile">

    <img class="hero-desktop" src="images/hero-desktop.jpg" alt="hero-desktop">
  
    <div class="body-content">

      <h1 class="heading"> 
        <span class="pink-heading">WE'RE</span> <br>
        COMING <br>
        SOON <br>
      </h1>
  
      <p class="description">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

    </div>
    
    <div class="email-container">

      <input class="email" type="email" value="Email Address" alt="email">
  
      <button class="btn-email">
        <img src="images/icon-arrow.svg" alt="btn-arrow">
      </button>
  
    </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">muhazizal</a>.
    </p>

  </div>

</body>

</html>
